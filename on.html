<h1><font face="標楷體">網路銀行（線上銀行、電子銀行，或簡稱網銀）是從網際網路時代開始出現的銀行服務的新管道</font></h1>
<h2><font face="標楷體">由商業銀行等金融機構通過網際網路等向其客戶提供各種金融服務</font></h2>
<h2><font face="標楷體">網路銀行的用戶只要有一台可以上網的電腦，就可以使用瀏覽器或專有用戶端軟體來使用銀行提供的各種金融服務</font></h2>
<h2><font face="標楷體">如帳戶查詢、轉帳、網上支付等</font></h2>
<h2><font face="標楷體">與傳統管道（如櫃檯）相比，網路銀行最大的特點是方便快捷，不必排隊。帳戶資料查詢可以透過一些軟體匯入，如Quicken或Microsoft Money，還可為電子帳單付費、轉帳、股票買賣、貸款申請、帳戶整合功能。</font></h2>

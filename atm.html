<h1><font face="自動櫃員機（Automated Teller Machine，縮寫：ATM）</font></h1>
<h2><font face="標楷體">又名自動取款機或自動提款機</font></h2>
<h2><font face="標楷體">利用一張信用卡大小的磁條卡或晶片卡上的晶片來記錄客戶的基本戶口資料（通常稱銀行卡，或稱金融卡、提款卡等）</font></h2>
<h2><font face="標楷體">讓客戶可以透過機器自助辦理提款、存款、轉帳等銀行櫃臺服務</font></h2>
<h2><font face="標楷體">一些客戶把這種自助機器稱為「提款機」。</font></h2>
